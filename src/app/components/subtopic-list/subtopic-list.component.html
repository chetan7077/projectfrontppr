<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Sub topic List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striprd">
           <thead>
                <tr>
                    <th>Subtopic-Id</th>
                    <th>Subtopic-Name</th>
                    <th>Subtopic-Hour</th>
                </tr>
           </thead>
           <tbody>
            <tr *ngFor="let s of subtopic | async">
                <td>{{s.sid}}</td>
                <td>{{s.sname}}</td>
                <td>{{s.shours}}</td>

               <!-- <td>
                    <button (click)="deletePlayer(p.playerId)" class="btn btn-danger">Delete</button>
                    <button (click)="playerDetails(p.playerId)" class="btn btn-info" style="margin-left: 10px;">Details</button>
                    <button (click)="updateDetails(p.playerId)" class="btn btn-info" style="margin-left: 10px;">Edit</button>
                </td>-->
            </tr> 

           </tbody>
        </table>
    </div>
</div>
